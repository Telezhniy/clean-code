<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <section class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="tasks plan">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </section>
    <main class="main">
      <article class="newTask" id="addElement">
        <label for="newTask">Add Item</label>
        <div class="newTask__wrapper">
          <input id="newTask" class="task" type="text">
          <button class="newTask__button" >Add</button>
        </div>
      </article>
      <h3 class="title">Todo</h3>
      <ul class="task__list" id="incompleteTasks">
        <li class="task__item--incomplete">
          <input class="incomplete__checkbox" type="checkbox">
          <label class="incomplete__task">Pay Bills</label>
          <input type="text" class="incomplete__task">
          <button class="incomplete__edit">Edit</button>
          <button class="incomplete__delete">
          <img class="incomplete__img" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="task__item--edit">
          <input class="edit__checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit__task">
          <button class="edit__button">Save</button>
          <button class="edit__delete">
            <img class="edit__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="complete__list" id="completedTasks">
        <li>
          <input class="complete__checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="complete__text" type="text">
          <button class="complete__edit">Edit</button>
          <button class="complete__delete">
            <img class="complete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
